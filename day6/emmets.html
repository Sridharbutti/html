<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic elements in html</title>
</head>

<body>
    <center>
        <table border="2" cellpadding="30" cellpadding="5" width="50%">
            <caption>
                <h2 style="color:rgb(255, 131, 127)">SEMANTIC ELEMENTS IN HTML</h2>
                <hr>
            </caption>
            <tr>
                <td bgcolor="red" colspan="2">
                    <center>header></center>
                </td>
            </tr>
            <tr>
                <td bgcolor="green" colspan="2">
                    <center>nav></center>
                </td>
            </tr>
            <tr>
                <td bgcolor="yellow" rowspan="2">
                    <center>section></center>
                </td>
            </tr>
            <tr>
                <td bgcolor="blue" colspan="2">
                    <center>aside></center>
                </td>
            </tr>
            <tr>
                <td bgcolor="pink" colspan="3">
                    <center>article></center>
                </td>
            </tr>
            <tr>
                <td bgcolor="skyblue" colspan="4">
                    <center>footer></center>
                </td>
            </tr>
    </center>
</body>

</html>
